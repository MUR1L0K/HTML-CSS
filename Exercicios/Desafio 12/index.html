<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 12-01</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 20px auto
        }
        caption{
            padding: 10px;
            font-size: 1.3em;
        }
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th.cinza, td.cinza{
            background-color: darkgray;
            color: white;
        }
        th.linha{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <table>
        <caption>Média de notas</caption>
       <thead>
            <tr>
                <th rowspan="2" scope="col" class="cinza">Área</th>
                <th rowspan="2" scope="col" class="cinza">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="cinza">Notas</th>
                <th rowspan="2" scope="col" class="cinza">Média</th>
            </tr>
            <tr>
                <th scope="col" class="cinza">Nota 1</th>
                <th scope="col" class="cinza">Nota 2</th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" class="linha">Exatas</th>
                <td>Matemática</td> 
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Bioligia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="cinza">Média de exatas</th>
                <td class="cinza">0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" class="linha">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="cinza">Média de Humanas</th>
                <td class="cinza">0</td>
            </tr>
        
       </tbody>
    </table>
</body>
</html>
