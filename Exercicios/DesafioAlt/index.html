    <h1>Midias em HTML</h1>
    <h2>Imagens responsivas</h2>
    <p>Abra o site em diferentes plataformas ou use zoom.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto flexiva">
    </picture>

    <h2>Reprodução de aúdio</h2>
    <!--Primeira maneira mais simples-->
    <audio src="midia/Till I Let Go - NEFFEX.mp3" controls></audio>

    <!--Segunda maneira, mais indicada-->
    <audio controls preload="metadata" loop>
        <source src="midia/Till I Let Go - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Till I Let Go - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Till I Let Go - NEFFEX.wav" type="audio/wav">
        <p>Seu navegador não é compativel com o aúdio. Baixe o aúdio <a href="midia/Till I Let Go - NEFFEX.mp3">Nesse link</a></p>
    </audio>

    <h2>Hospedagem local de video</h2>
    <!--Não recomendada por ser mais custosa pelo uso excessivo de dados de navegação-->
    <video controls poster="Imagens/foto-p.png" width="500px">
        <source src="midia/video/meu-video.mp4" type="video/mp4">
        <source src="midia/video/Meu-Video2.m4v" type="video/mp4">
        <p>Navegador não compativel com video...</p>
    </video>

    <h2>Hospedagem pelo youtube</h2>
    <!--Mais recomendada pois pega um video de um servidor externo e assim não consome dados de navegaçao-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3TLcFzWoUmQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
